<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit
            (ingredientAdded)="onIngredientAdded($event)"
        ></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer;">
                @for (ingridiant of ingredients; track ingridiant) {
                    <li class="list-group-item">
                        {{ingridiant.name}} ({{ingridiant.amount}})
                    </li>
                }
            </a>"
        </ul>
    </div>
</div>
